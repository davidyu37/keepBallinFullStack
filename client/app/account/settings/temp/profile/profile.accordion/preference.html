<div class="col-sm-12" ng-controller="PreferenceCtrl">
  <form class="form" name="form" ng-submit="changeName(form)" novalidate>
    <div class="form-group">
      <label for="position">喜愛位置</label>
      <select ng-options="position for position in positions" ng-model="user.position" class="form-control"></select>
    </div>
    <div class="form-group">
    	<label for="jerseynumber">喜愛號碼</label>
    	<input type="number" class="form-control" ng-model="user.jerseynumber">
    </div>
    <p class="help-block"> {{ message }} </p>
    <button class="btn btn-sm btn-primary" type="submit">儲存</button>
  </form>
</div>
