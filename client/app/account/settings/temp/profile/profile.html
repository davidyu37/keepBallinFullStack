<div class="col-sm-4" ng-controller="uploadCtrl">
  <div class="profilePicOverlay" ng-mouseover="showOverlay=true" ng-mouseleave="showOverlay=false" ng-hide="loading">
    <img class="img-responsive thumbnail" ng-src="{{profilenow}}" alt="profilepicplaceholder">
    <i ngf-select="uploadprofile(newpic)" ng-model="newpic" ng-show="showOverlay" class="glyphicon glyphicon-camera glyph-overlay"></i>
  </div>
  <div class="profilePicOverlay" ng-show="loading">
    <img class="img-responsive thumbnail" ng-src="{{profilenow}}" alt="profilepicplaceholder">
    <div class="glyph-overlay text-center">
      <div class="loaderWrapper">
        <div class="loader">Loading</div>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-8">
  <accordion close-others="true">
    <!-- Player name -->
    <accordion-group is-open="name.open">
      <accordion-heading>球員名:&nbsp{{userNow.name}}
        <i class="pull-right glyphicon accordHead" ng-class="{'glyphicon-chevron-down': name.open, 'glyphicon-chevron-right': !name.open}">
        </i>
      </accordion-heading>
      <div ng-include="'app/account/settings/temp/profile/profile.accordion/name.html'"></div>
    </accordion-group>
    <!-- Email -->
    <accordion-group is-open="email.open">
      <accordion-heading>Email:&nbsp{{userNow.email}}
        <i class="pull-right glyphicon accordHead" ng-class="{'glyphicon-chevron-down': email.open, 'glyphicon-chevron-right': !email.open}">
        </i>
      </accordion-heading>
      <div ng-include="'app/account/settings/temp/profile/profile.accordion/email.html'"></div>
    </accordion-group>
    <!-- Password -->
    <accordion-group is-open="pw.open">
      <accordion-heading>更改密碼
        <i class="pull-right glyphicon accordHead" ng-class="{'glyphicon-chevron-down': pw.open, 'glyphicon-chevron-right': !pw.open}">
        </i>
      </accordion-heading>
      <div ng-include="'app/account/settings/temp/profile/profile.accordion/password.html'"></div>
    </accordion-group>
    <accordion-group is-open="preference.open">
      <accordion-heading>喜愛
        <i class="pull-right glyphicon accordHead" ng-class="{'glyphicon-chevron-down': preference.open, 'glyphicon-chevron-right': !preference.open}">
        </i>
      </accordion-heading>
      <div ng-include="'app/account/settings/temp/profile/profile.accordion/preference.html'"></div>
    </accordion-group>
    <!-- Info -->
    <accordion-group is-open="info.open">
      <accordion-heading>基本資料
        <i class="pull-right glyphicon accordHead" ng-class="{'glyphicon-chevron-down': info.open, 'glyphicon-chevron-right': !info.open}">
        </i>
      </accordion-heading>
      <div ng-include="'app/account/settings/temp/profile/profile.accordion/info.html'"></div>
    </accordion-group>

    
    
  </accordion>
  
</div>
