<div class="col-sm-12" ng-controller="EmailCtrl">
  <form class="form" name="form" ng-submit="changeEmail(form)" novalidate>
    <div class="form-group">
      <label>新Email</label>
      <input type="text" name="email" class="form-control" ng-model="user.email"/>
    </div>
	<p class="help-block"> {{ message }} </p>
    <button class="btn btn-sm btn-primary" type="submit">儲存</button>
  </form>
</div>
